# Docker Compose Development Override
# Use with: docker-compose -f docker-compose.yml -f docker-compose.dev.yml up
# Or use: make dev

name: sfpliberate-dev

services:
  backend:
    # Development build with hot-reload
    build:
      context: ./backend
      dockerfile: Dockerfile.new

    # Override image tag for dev
    image: sfpliberate-backend:dev

    # Mount source code for hot-reload
    volumes:
      - ./backend/app:/app/app:ro
      - ./backend/tests:/app/tests:ro
      - ./backend/alembic:/app/alembic:ro
      - backend_data_dev:/app/data:rw
      # Mount .env for live config changes
      - ./.env:/app/.env:rw

    ports:
      - "${BACKEND_HOST_PORT:-8081}:80"

    # Development environment variables
    environment:
      - LOG_LEVEL=debug
      - ENVIRONMENT=development
      - PYTHONUNBUFFERED=1
      - WATCHFILES_FORCE_POLLING=true
      # Enable hot-reload
      - UVICORN_RELOAD=true
      - PORT=80

    # Override command for development with auto-reload
    command: >
      sh -c "alembic upgrade head &&
             uvicorn app.main:app 
             --host 0.0.0.0 
             --port ${PORT:-80} 
             --reload 
             --reload-dir /app/app
             --log-level debug"

    # Remove resource limits for development
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 1G

    # Disable read-only filesystem for development
    read_only: false

    # Faster health checks
    healthcheck:
      interval: 10s
      timeout: 3s
      retries: 2
      start_period: 5s

  frontend:
    # Development build
    build:
      context: ./frontend
      target: deps
      dockerfile: Dockerfile

    # Override image tag for dev
    image: sfpliberate-frontend:dev

    # Mount source code for hot-reload
    volumes:
      - ./frontend/src:/app/src:ro
      - ./frontend/public:/app/public:ro
      - ./frontend/next.config.ts:/app/next.config.ts:ro
      - ./frontend/tsconfig.json:/app/tsconfig.json:ro
      - ./frontend/tailwind.config.ts:/app/tailwind.config.ts:ro
      - ./frontend/postcss.config.mjs:/app/postcss.config.mjs:ro
    tmpfs:
      - /app/.next

    # Development environment
    environment:
      - NODE_ENV=development
      - NEXT_TELEMETRY_DISABLED=1
      - WATCHPACK_POLLING=true
      - BACKEND_URL=http://backend:80

    ports:
      - "${HOST_PORT:-8080}:3000"

    # Override command for development with hot-reload
    command: npm run dev

    # Remove resource limits for development
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 1G

    # Disable read-only filesystem for development
    read_only: false

    # Faster health checks
    healthcheck:
      interval: 10s
      timeout: 3s
      retries: 2
      start_period: 5s

    # In bridge mode, expose the dev server via HOST_PORT (defaults to 8080).

volumes:
  backend_data_dev:
    driver: local
