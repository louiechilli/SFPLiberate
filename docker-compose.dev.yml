# Docker Compose Development Override
# Use with: docker-compose -f docker-compose.yml -f docker-compose.dev.yml up
# Or use: make dev

name: sfpliberate-dev

services:
  backend:
    # Development build with hot-reload
    build:
      context: ./backend
      target: development
      dockerfile: Dockerfile.new
    
    # Override image tag for dev
    image: sfpliberate-backend:dev
    
    # Mount source code for hot-reload
    volumes:
      - ./backend/app:/app/app:ro
      - ./backend/tests:/app/tests:ro
      - ./backend/alembic:/app/alembic:ro
      - backend_data_dev:/app/data:rw
      # Mount .env for live config changes
      - ./.env:/app/.env:rw
    
    # Development environment variables
    environment:
      - LOG_LEVEL=debug
      - ENVIRONMENT=development
      - PYTHONUNBUFFERED=1
      - WATCHFILES_FORCE_POLLING=true
      # Enable hot-reload
      - UVICORN_RELOAD=true
    
    # Override command for development with auto-reload
    command: >
      sh -c "alembic upgrade head &&
             uvicorn app.main:app 
             --host 0.0.0.0 
             --port 80 
             --reload 
             --reload-dir /app/app
             --log-level debug"
    
    # Remove resource limits for development
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 1G
    
    # Disable read-only filesystem for development
    read_only: false
    
    # Faster health checks
    healthcheck:
      interval: 10s
      timeout: 3s
      retries: 2
      start_period: 5s

  frontend:
    # Development build
    build:
      context: ./frontend
      target: deps
      dockerfile: Dockerfile
    
    # Override image tag for dev
    image: sfpliberate-frontend:dev
    
    # Mount source code for hot-reload
    volumes:
      - ./frontend/src:/app/src:ro
      - ./frontend/public:/app/public:ro
      - ./frontend/next.config.ts:/app/next.config.ts:ro
      - ./frontend/tsconfig.json:/app/tsconfig.json:ro
      - ./frontend/tailwind.config.ts:/app/tailwind.config.ts:ro
      - ./frontend/postcss.config.mjs:/app/postcss.config.mjs:ro
      # Node modules volume for better performance
      - frontend_node_modules:/app/node_modules
      - frontend_next:/app/.next
    
    # Development environment
    environment:
      - NODE_ENV=development
      - NEXT_TELEMETRY_DISABLED=1
      - WATCHPACK_POLLING=true
    
    # Override command for development with hot-reload
    command: npm run dev
    
    # Remove resource limits for development
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 1G
    
    # Disable read-only filesystem for development
    read_only: false
    
    # Faster health checks
    healthcheck:
      interval: 10s
      timeout: 3s
      retries: 2
      start_period: 5s
    
    # Expose additional ports for debugging
    ports:
      - "${HOST_PORT:-8080}:3000"
      # Next.js Turbopack devtools (optional)
      # - "9229:9229"

volumes:
  backend_data_dev:
    driver: local
  frontend_node_modules:
    driver: local
  frontend_next:
    driver: local
