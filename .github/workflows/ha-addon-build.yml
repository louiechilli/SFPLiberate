name: Build Home Assistant Add-On

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'homeassistant/**'
      - 'backend/**'
      - 'frontend/**'
      - '.github/workflows/ha-addon-build.yml'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'homeassistant/**'
      - 'backend/**'
      - 'frontend/**'
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  # Lint and validate add-on configuration
  lint:
    name: Lint Add-On Config
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate config.yaml syntax
        run: |
          python3 -c "import yaml; yaml.safe_load(open('homeassistant/config.yaml'))"
          echo "✓ config.yaml is valid YAML"

      - name: Validate build.yaml syntax
        run: |
          python3 -c "import yaml; yaml.safe_load(open('homeassistant/build.yaml'))"
          echo "✓ build.yaml is valid YAML"

      - name: Check required files exist
        run: |
          test -f homeassistant/Dockerfile || (echo "ERROR: Dockerfile missing" && exit 1)
          test -f homeassistant/config.yaml || (echo "ERROR: config.yaml missing" && exit 1)
          test -f homeassistant/build.yaml || (echo "ERROR: build.yaml missing" && exit 1)
          test -f homeassistant/README.md || (echo "ERROR: README.md missing" && exit 1)
          echo "✓ All required files present"

  # Build add-on for all architectures
  build:
    name: Build ${{ matrix.arch }}
    needs: lint
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch:
          - aarch64
          - amd64
          - armhf
          - armv7
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Python dependencies
        run: |
          pip install pyyaml

      - name: Get version from config.yaml
        id: version
        run: |
          VERSION=$(grep 'version:' homeassistant/config.yaml | awk '{print $2}' | tr -d '"')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build add-on (PR - test mode)
        if: github.event_name == 'pull_request'
        env:
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          python3 homeassistant/build.py \
            --arch ${{ matrix.arch }} \
            --tag "${VERSION}-pr" \
            --test

      - name: Build and push add-on (main/develop)
        if: github.event_name != 'pull_request' && github.event_name != 'release'
        env:
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          python3 homeassistant/build.py \
            --arch ${{ matrix.arch }} \
            --tag "${VERSION}-ci" \
            --registry ghcr.io/${{ github.repository_owner }} \
            --image sfpliberate-addon-{arch} \
            --push

      - name: Build and push add-on (release)
        if: github.event_name == 'release'
        run: |
          python3 homeassistant/build.py \
            --arch ${{ matrix.arch }} \
            --use-config-version \
            --registry ghcr.io/${{ github.repository_owner }} \
            --image sfpliberate-addon-{arch} \
            --push

  # Update repository.json after successful build
  update-repository:
    name: Update Repository Metadata
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update repository.json timestamp
        run: |
          TIMESTAMP=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          echo "{
            \"name\": \"SFPLiberate Add-on Repository\",
            \"url\": \"https://github.com/${{ github.repository }}\",
            \"maintainer\": \"${{ github.repository_owner }}\",
            \"last_updated\": \"$TIMESTAMP\"
          }" > repository.json

      - name: Commit updated repository.json
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update repository.json timestamp [skip ci]"
          file_pattern: repository.json
